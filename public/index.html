<!DOCTYPE html>
<html>
<head>
  <title>Produce Tracker</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>
<body>
  <div id="app-container">
    <div class="flex-container">
      <div class="produce-title">
        Produce Tracker
      </div>
    </div>
    <div class="flex-container">
      <div class="produce-input-row">
        <input class="produce-input name" type="text" placeholder="Name" id="produce-name"/>
        <input class="produce-input num-days" type="number" id="num-days" placeholder="Days Left" min="1"/>
        <div id="add-produce-btn" onclick="loadAllProduce()"><i class="fa fa-plus"></i></div>
      </div>
    </div>
    <div class="flex-container">
      <div id="suggestions-row">

      </div>
    </div>
    <div class="flex-container">
      <div class="produce-container">
        <table class="produce-data-table">
          <tbody id="produce-data-table-body">
          </tbody>
        </table>
      </div>
    </div>
    <div class="page-footer">
      <a class="github-link" href="https://github.com/szikaria961/produce-tracker">
        <i class="fa fa-github"></i>
      </a>
      / Made with
      <i class="fa fa-heart heart-icon"></i>
      by Saba Zikaria.</a>
    </div>
  </div>
  <script src="js/data.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
