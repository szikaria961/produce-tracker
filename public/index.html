<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <title>Produce Tracker</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="parent-container">
    <div class="produce-title">
      Produce Tracker
    </div>
  </div>
  <div class="parent-container">
    <div class="produce-input-row">
      <input class="produce-input name" type="text" placeholder="Name" id="produce-name"/>
      <input class="produce-input num-days" type="number" id="num-days" placeholder="Days Left" min="1"/>
      <div id="add-produce-btn" onclick="loadAllProduce()">+</div>
    </div>
  </div>
  <div class="parent-container">
    <div class="produce-container">
      <table class="produce-data-table">
        <tbody id="produce-data-table-body">
        </tbody>
      </table>
    </div>
  </div>
  <div class="page-footer">
      <a class= github-link href="https://github.com/szikaria961/produce-tracker">
        <i class="fa fa-github"></i>
      </a>
      / Made with
      <i class="fa fa-heart heart-icon"></i>
      by Saba Zikaria.</a>
    </div>
  <script src="js/scripts.js"></script>
</body>
</html>
