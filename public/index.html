<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Produce Tracker</title>
</head>
<body>
  <h1>Produce Tracker</h1>
  <input type="text" placeholder="Name" id="produce-name"/>
  <input type="number" id="produce-qty" placeholder="Quantity" min="1"/>
  <input type="number" id="num-days" placeholder="Number of days" min="1"/>
  <button id="submit-btn" onclick="loadAllProduce()">Submit</button>
  <div id="produce"></div>
  <script src="scripts.js"></script>
</body>
</html>
